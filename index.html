<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculadora Rosa</title>

<style>
body{
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
    background:linear-gradient(135deg,#ffd6ec,#ffc2e2);
    font-family:'Segoe UI',sans-serif;
}

.calculadora{
    width:320px;
    background:#fff0f6;
    border-radius:20px;
    box-shadow:0 15px 40px rgba(0,0,0,0.2);
    padding:20px;
}

.display{
    background:#ffe6f2;
    height:70px;
    border-radius:12px;
    text-align:right;
    padding:15px;
    font-size:28px;
    overflow:hidden;
    margin-bottom:15px;
    display:flex;
    align-items:center;
    justify-content:flex-end;
}

.botoes{
    display:grid;
    grid-template-columns:repeat(4,1fr);
    gap:10px;
}

button{
    height:55px;
    border:none;
    border-radius:12px;
    font-size:18px;
    cursor:pointer;
    transition:0.2s;
}

button:hover{
    transform:scale(1.05);
}

.numero{
    background:#ffd6ec;
}

.operador{
    background:#ff9ecf;
    color:white;
}

.igual{
    background:#ff4da6;
    color:white;
    grid-column:span 2;
}

.clear{
    background:#ff80bf;
    color:white;
}
</style>
</head>
<body>

<div class="calculadora">
    <div id="display" class="display">0</div>

    <div class="botoes">
        <button class="clear" onclick="limpar()">C</button>
        <button class="clear" onclick="apagar()">⌫</button>
        <button class="operador" onclick="adicionar('%')">%</button>
        <button class="operador" onclick="adicionar('/')">÷</button>

        <button class="numero" onclick="adicionar('7')">7</button>
        <button class="numero" onclick="adicionar('8')">8</button>
        <button class="numero" onclick="adicionar('9')">9</button>
        <button class="operador" onclick="adicionar('*')">×</button>

        <button class="numero" onclick="adicionar('4')">4</button>
        <button class="numero" onclick="adicionar('5')">5</button>
        <button class="numero" onclick="adicionar('6')">6</button>
        <button class="operador" onclick="adicionar('-')">−</button>

        <button class="numero" onclick="adicionar('1')">1</button>
        <button class="numero" onclick="adicionar('2')">2</button>
        <button class="numero" onclick="adicionar('3')">3</button>
        <button class="operador" onclick="adicionar('+')">+</button>

        <button class="numero" onclick="adicionar('0')">0</button>
        <button class="numero" onclick="adicionar('.')">.</button>
        <button class="igual" onclick="calcular()">=</button>
    </div>
</div>

<script>
let display = document.getElementById("display");

function adicionar(valor){
    if(display.innerText === "0" || display.innerText === "eu amo o savio"){
        display.innerText = valor;
    } else {
        display.innerText += valor;
    }
}

function limpar(){
    display.innerText = "0";
}

function apagar(){
    display.innerText = display.innerText.slice(0,-1);
    if(display.innerText === ""){
        display.innerText = "0";
    }
}

function calcular(){
    try{
        display.innerText = eval(display.innerText);
    }catch{
        display.innerText = "eu amo o savio";
    }
}
</script>

</body>
</html>
